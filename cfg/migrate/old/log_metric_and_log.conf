[agent]
  collection_jitter = "0s"
  debug = false
  flush_interval = "1s"
  flush_jitter = "0s"
  hostname = "host_name_from_env"
  interval = "60s"
  logfile = ""
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  omit_hostname = false
  precision = ""
  quiet = false
  round_interval = false

[inputs]

  [[inputs.cadvisor]]
    container_orchestrator = "eks"
    interval = "30s"
    mode = "detail"

  [[inputs.k8sapiserver]]
    interval = "30s"
    node_name = "host_name_from_env"

  [[inputs.socket_listener]]
    data_format = "emf"
    name_override = "emf"
    service_address = "udp://:25888"

  [[inputs.socket_listener]]
    data_format = "emf"
    name_override = "emf"
    service_address = "tcp://:25888"

  [[inputs.tail]]
    data_format = "value"
    data_type = "string"
    file_state_folder = "/opt/aws/amazon-cloudwatch-agent/logs/state"
    name_override = "raw_log_line"

    [[inputs.tail.file_config]]
      file_path = "/opt/aws/amazon-cloudwatch-agent/logs/amazon-cloudwatch-agent.log"
      from_beginning = true
      log_group_name = "amazon-cloudwatch-agent.log"
      log_stream_name = "amazon-cloudwatch-agent.log"
      multi_line_start_pattern = "{timestamp_regex}"
      pipe = false
      retention_in_days = -1
      timestamp_layout = "02 Jan 2006 15:04:05"
      timestamp_regex = "(\\d{2} \\w{3} \\d{4} \\d{2}:\\d{2}:\\d{2})"
      timezone = "UTC"

    [[inputs.tail.file_config]]
      file_path = "/opt/aws/amazon-cloudwatch-agent/logs/test.log"
      from_beginning = true
      log_group_name = "test.log"
      log_stream_name = "test.log"
      pipe = false
      retention_in_days = -1
      timezone = "UTC"

[outputs]

  [[outputs.cloudwatchlogs]]
    endpoint_override = "https://fake_endpoint"
    file_state_folder = "/opt/aws/amazon-cloudwatch-agent/logs/state"
    force_flush_interval = "5s"
    log_stream_name = "host_name_from_env"
    region = "us-east-1"

[processors]

  [[processors.ec2tagger]]
    disk_device_tag_key = "device"
    ebs_device_keys = ["*"]
    ec2_instance_tag_keys = ["aws:autoscaling:groupName"]
    ec2_metadata_tags = ["InstanceId", "InstanceType"]

  [[processors.k8sdecorator]]
    cluster_name = "TestCluster"
    host_ip = "127.0.0.1"
    node_name = "host_name_from_env"
    order = 1
    prefer_full_pod_name = true
    tag_service = true
