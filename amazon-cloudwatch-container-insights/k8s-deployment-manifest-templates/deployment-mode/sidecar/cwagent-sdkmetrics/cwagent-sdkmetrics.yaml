apiVersion: v1
kind: Namespace
metadata:
  name: amazon-cloudwatch
  labels:
    name: amazon-cloudwatch

---

apiVersion: v1
data:
  cwagentconfig.json: |
    {
      "csm": {
        "service_addresses": ["udp4://127.0.0.1:31000", "udp6://[::1]:31000"],
        "memory_limit_in_mb": 20
      }
    }
kind: ConfigMap
metadata:
  name: sidecar-config
  namespace: amazon-cloudwatch

---

apiVersion: v1
kind: Pod
metadata:
  namespace: amazon-cloudwatch
  name: test-app
  labels:
    name: test-app
spec:
  containers:
  - name: test-app
    image: <demo-app-docker-image> # this is the your demo app docker image
    env:
    - name: AWS_CSM_ENABLED
      value: "true"
    - name: AWS_CSM_PORT
      value: "31000"
    - name: AWS_CSM_HOST
      value: "127.0.0.1"
  - name: cloudwatch-agent
    image: amazon/cloudwatch-agent:latest
    imagePullPolicy: Always
    resources:
      limits:
        cpu:  200m
        memory: 100Mi
      requests:
        cpu: 200m
        memory: 100Mi
    volumeMounts:
    - name: cwagentconfig
      mountPath: /etc/cwagentconfig
  volumes:
  - name: cwagentconfig
    configMap:
      name: sidecar-config
  terminationGracePeriodSeconds: 10
