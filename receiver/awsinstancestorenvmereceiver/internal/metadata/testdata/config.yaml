default:
all_set:
  metrics:
    diskio_instance_store_total_read_bytes:
      enabled: true
    diskio_instance_store_total_read_ops:
      enabled: true
    diskio_instance_store_total_read_time:
      enabled: true
    diskio_instance_store_total_write_bytes:
      enabled: true
    diskio_instance_store_total_write_ops:
      enabled: true
    diskio_instance_store_total_write_time:
      enabled: true
    diskio_instance_store_volume_performance_exceeded_iops:
      enabled: true
    diskio_instance_store_volume_performance_exceeded_tp:
      enabled: true
    diskio_instance_store_volume_queue_length:
      enabled: true
  resource_attributes:
    Device:
      enabled: true
    InstanceId:
      enabled: true
    SerialNumber:
      enabled: true
none_set:
  metrics:
    diskio_instance_store_total_read_bytes:
      enabled: false
    diskio_instance_store_total_read_ops:
      enabled: false
    diskio_instance_store_total_read_time:
      enabled: false
    diskio_instance_store_total_write_bytes:
      enabled: false
    diskio_instance_store_total_write_ops:
      enabled: false
    diskio_instance_store_total_write_time:
      enabled: false
    diskio_instance_store_volume_performance_exceeded_iops:
      enabled: false
    diskio_instance_store_volume_performance_exceeded_tp:
      enabled: false
    diskio_instance_store_volume_queue_length:
      enabled: false
  resource_attributes:
    Device:
      enabled: false
    InstanceId:
      enabled: false
    SerialNumber:
      enabled: false
filter_set_include:
  resource_attributes:
    Device:
      enabled: true
      metrics_include:
        - regexp: ".*"
    InstanceId:
      enabled: true
      metrics_include:
        - regexp: ".*"
    SerialNumber:
      enabled: true
      metrics_include:
        - regexp: ".*"
filter_set_exclude:
  resource_attributes:
    Device:
      enabled: true
      metrics_exclude:
        - strict: "Device-val"
    InstanceId:
      enabled: true
      metrics_exclude:
        - strict: "InstanceId-val"
    SerialNumber:
      enabled: true
      metrics_exclude:
        - strict: "SerialNumber-val"
