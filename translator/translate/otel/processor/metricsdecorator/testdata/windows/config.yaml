metric_statements:
  - context: metric
    statements:
      - set(unit, "PERCENT") where name == "LogicalDisk % Idle Time"
      - set(name, "DISK_READ") where name == "LogicalDisk % Disk Read Time"
      - set(unit, "PERCENT") where name == "Processor % Idle Time"
      - set(name, "CPU_IDLE") where name == "Processor % Idle Time"
      - set(name, "UPTIME") where name == "System System Up Time"
      - set(name, "Connections_Established") where name == "TCPv4 Connections Established"
      - set(name, "Connections_Established") where name == "TCPv6 Connections Established"