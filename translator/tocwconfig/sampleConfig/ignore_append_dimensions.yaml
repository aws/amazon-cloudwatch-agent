connectors: {}
exporters:
  awscloudwatch:
    force_flush_interval: 1m0s
    max_datums_per_call: 1000
    max_values_per_datum: 150
    namespace: CWAgent
    region: us-east-1
    resource_to_telemetry_conversion:
      enabled: true
extensions: {}
processors:
  ec2tagger:
    ec2_instance_tag_keys: []
    ec2_metadata_tags: []
    refresh_interval_seconds: 0s
    imds_retries: 1
receivers:
  telegraf_disk:
    collection_interval: 1m0s
    initial_delay: "1s"
    timeout: 0s
  telegraf_mem:
    collection_interval: 1m0s
    initial_delay: "1s"
    timeout: 0s
service:
  extensions: []
  pipelines:
    metrics/host:
      exporters:
        - awscloudwatch
      processors:
        - ec2tagger
      receivers:
        - telegraf_disk
        - telegraf_mem
  telemetry:
    logs:
      development: false
      disable_caller: false
      disable_stacktrace: false
      encoding: console
      error_output_paths: []
      initial_fields: {}
      level: info
      output_paths: [/opt/aws/amazon-cloudwatch-agent/logs/amazon-cloudwatch-agent.log]
      sampling:
        initial: 2
        thereafter: 500
    metrics:
      address: ""
      level: None
      readers: []
    resource: {}
    traces:
      processors: []
      propagators: []
