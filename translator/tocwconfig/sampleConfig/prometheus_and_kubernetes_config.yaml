                  new_value: NodeEBS
              submatch_case: ""
            - action: update
              aggregation_type: ""
              include: aws_ebs_csi_ec2_exceeded_tp_seconds_total
              match_type: ""
              new_name: node_diskio_ebs_ec2_instance_performance_exceeded_tp
              operations:
                - action: add_label
                  aggregation_type: ""
                  experimental_scale: 0
                  label: ""
                  label_value: ""
                  new_label: Type
                  new_value: NodeEBS
              submatch_case: ""
            - action: update
              aggregation_type: ""
              include: aws_ebs_csi_volume_queue_length
              match_type: ""
