receivers:
    awscontainerinsightreceiver:
        accelerated_compute_metrics: false
        accelerated_compute_gpu_metrics_collection_interval: 1m0s
        add_container_name_metric_label: true
        add_full_pod_name_metric_label: true
        add_service_as_attribute: true
        certificate_file_path: ""
        cluster_name: TestCluster
        collection_interval: 30s
        collection_role: ALL
        container_orchestrator: eks
        enable_control_plane_metrics: true
        endpoint: ""
        external_id: ""
        host_ip: ""
        host_name: ""
        imds_retries: 2
        kube_config_path: ""
        leader_lock_name: cwagent-clusterleader
        leader_lock_using_config_map_only: true
        local_mode: false
        max_retries: 0
        middleware: agenthealth/statuscode
        no_verify_ssl: false
        num_workers: 0
        prefer_full_pod_name: true
        profile: default
        proxy_address: ""
        region: us-west-2
        request_timeout_seconds: 0
        resource_arn: ""
        role_arn: ""
        shared_credentials_file:
            - /root/.aws/credentials
    telegraf_prometheus:
        collection_interval: 1m0s
        initial_delay: 1s
        timeout: 0s
service:
    extensions:
        - agenthealth/logs
        - agenthealth/statuscode
        - entitystore
    pipelines:
        metrics/containerinsights:
            exporters:
                - awsemf/containerinsights
            processors:
                - batch/containerinsights
                - filter/containerinsights
                - awsentity/resource/containerinsights
                - metricstransform/containerinsights
            receivers:
                - awscontainerinsightreceiver
        metrics/prometheus/cloudwatchlogs:
            exporters:
                - awsemf/prometheus
            processors:
                - batch/prometheus/cloudwatchlogs
            receivers:
                - telegraf_prometheus
    telemetry:
        logs:
            encoding: console
            level: info
            sampling:
                enabled: true
                initial: 2
                thereafter: 500
                tick: 10s
        metrics:
            level: None
        traces:
            level: None
