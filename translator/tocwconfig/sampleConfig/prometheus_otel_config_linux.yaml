exporters:
    prometheusremotewrite/amp:
        add_metric_suffixes: true
        auth:
            authenticator: sigv4auth
        endpoint: https://aps-workspaces.us-west-2.amazonaws.com/workspaces/ws-12345/api/v1/remote_write
        idle_conn_timeout: 1m30s
        max_batch_size_bytes: 3000000
        max_idle_conns: 100
        namespace: ""
        remote_write_queue:
            enabled: true
            num_consumers: 5
            queue_size: 10000
        resource_to_telemetry_conversion:
            clear_after_copy: true
            enabled: true
        retry_on_failure:
            enabled: true
            initial_interval: 50ms
            max_elapsed_time: 5m0s
            max_interval: 30s
            multiplier: 1.5
            randomization_factor: 0.5
        send_metadata: false
        target_info:
            enabled: true
        timeout: 5s
        write_buffer_size: 524288
extensions:
    entitystore:
        mode: ec2
        region: us-west-2
    sigv4auth:
        assume_role:
            sts_region: us-west-2
        region: us-west-2
processors:
    batch/prometheus/amp:
        metadata_cardinality_limit: 1000
        send_batch_max_size: 0
        send_batch_size: 8192
        timeout: 1m0s
    deltatocumulative/prometheus/amp:
        max_stale: 336h0m0s
        max_streams: 9223372036854775807
receivers:
    prometheus:
        config:
            global:
                evaluation_interval: 1m
                scrape_interval: 5m
                scrape_protocols:
                    - OpenMetricsText1.0.0
                    - OpenMetricsText0.0.1
                    - PrometheusText1.0.0
                    - PrometheusText0.0.4
                scrape_timeout: 5s
            scrape_configs:
                - enable_compression: true
                  enable_http2: true
                  fallback_scrape_protocol: PrometheusText0.0.4
                  file_sd_configs:
                    - files:
                        - {ecsSdFileName}
                      refresh_interval: 5m
                  follow_redirects: true
                  honor_timestamps: true
                  job_name: cwagent-ecs-file-sd-config
                  metric_relabel_configs:
                    - action: replace
                      regex: ^arn:aws:ecs:.*:.*:task.*\/(.*)$
                      source_labels:
                        - source
                      target_label: TaskId
                  metrics_path: /metrics
                  relabel_configs:
                    - action: replace
                      regex: (.*)
                      source_labels:
                        - __meta_ecs_cluster_name
                      target_label: TaskClusterName
                    - action: replace
                      regex: (.*)
                      source_labels:
                        - __meta_ecs_container_name
                      target_label: container_name
                    - action: replace
                      regex: (.*)
                      source_labels:
                        - __meta_ecs_task_launch_type
                      target_label: LaunchType
                    - action: replace
                      regex: (.*)
                      source_labels:
                        - __meta_ecs_task_started_by
                      target_label: StartedBy
                    - action: replace
                      regex: (.*)
                      source_labels:
                        - __meta_ecs_task_group
                      target_label: TaskGroup
                    - action: replace
                      regex: (.*)
                      source_labels:
                        - __meta_ecs_task_definition_family
                      target_label: TaskDefinitionFamily
                    - action: replace
                      regex: (.*)
                      source_labels:
                        - __meta_ecs_task_definition_revision
                      target_label: TaskRevision
                    - action: replace
                      regex: (.*)
                      source_labels:
                        - __meta_ecs_ec2_instance_type
                      target_label: InstanceType
                    - action: replace
                      regex: (.*)
                      source_labels:
                        - __meta_ecs_ec2_subnet_id
                      target_label: SubnetId
                    - action: replace
                      regex: (.*)
                      source_labels:
                        - __meta_ecs_ec2_vpc_id
                      target_label: VpcId
                    - action: labelmap
                      regex: ^__meta_ecs_container_labels_(.+)$
                      replacement: ${1}
                  sample_limit: 10000
                  scheme: http
                  scrape_interval: 5m
                  scrape_protocols:
                    - OpenMetricsText1.0.0
                    - OpenMetricsText0.0.1
                    - PrometheusText1.0.0
                    - PrometheusText0.0.4
                  scrape_timeout: 5s
                  track_timestamps_staleness: false
        report_extra_scrape_metrics: false
        start_time_metric_regex: ""
        trim_metric_suffixes: false
        use_start_time_metric: false
service:
    extensions:
        - sigv4auth
        - entitystore
    pipelines:
        metrics/prometheus/amp:
            exporters:
                - prometheusremotewrite/amp
            processors:
                - batch/prometheus/amp
                - deltatocumulative/prometheus/amp
            receivers:
                - prometheus
    telemetry:
        logs:
            encoding: console
            level: info
            sampling:
                enabled: true
                initial: 2
                thereafter: 500
                tick: 10s
        metrics:
            level: None
        traces:
            level: None
