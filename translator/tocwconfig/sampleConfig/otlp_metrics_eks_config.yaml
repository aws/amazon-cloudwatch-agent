exporters:
    awscloudwatch:
        force_flush_interval: 1m0s
        max_datums_per_call: 1000
        max_values_per_datum: 150
        middleware: agenthealth/metrics
        namespace: CWAgent
        region: us-west-2
        resource_to_telemetry_conversion:
            enabled: true
extensions:
    agenthealth/metrics:
        is_usage_data_enabled: true
        stats:
            operations:
                - PutMetricData
            usage_flags:
                mode: K8E
                region_type: ACJ
    agenthealth/statuscode:
        is_status_code_enabled: true
        is_usage_data_enabled: true
        stats:
            usage_flags:
                mode: K8E
                region_type: ACJ
    entitystore:
        kubernetes_mode: K8sEC2
        mode: ec2
        region: us-west-2
    k8smetadata:
        objects:
            - endpointslices
    health_check/health_check:
        endpoint: 0.0.0.0:13133
        path: /
    server:
        listen_addr: :4311
        tls_ca_path: /etc/amazon-cloudwatch-observability-agent-client-cert/tls-ca.crt
        tls_cert_path: /etc/amazon-cloudwatch-observability-agent-server-cert/server.crt
        tls_key_path: /etc/amazon-cloudwatch-observability-agent-server-cert/server.key
processors:
    awsentity/service/otlp:
        entity_type: Service
        kubernetes_mode: K8sEC2
        platform: ec2
    cumulativetodelta/hostOtlpMetrics:
        exclude:
            match_type: ""
        include:
            match_type: ""
        initial_value: 2
        max_staleness: 0s
    ec2tagger:
        ec2_instance_tag_keys:
            - AutoScalingGroupName
        ec2_metadata_tags:
            - ImageId
            - InstanceId
            - InstanceType
        imds_retries: 1
        middleware: agenthealth/statuscode
        refresh_tags_interval: 0s
        refresh_volumes_interval: 0s
receivers:
    otlp/metrics:
        protocols:
            grpc:
                endpoint: 0.0.0.0:1234
                keepalive:
                    enforcement_policy: {}
                    server_parameters: {}
                read_buffer_size: 524288
                tls:
                    cert_file: /path/to/cert.pem
                    key_file: /path/to/key.pem
                transport: tcp
            http:
                cors: {}
                endpoint: 0.0.0.0:2345
                idle_timeout: 0s
                logs_url_path: /v1/logs
                metrics_url_path: /v1/metrics
                read_header_timeout: 0s
                tls:
                    cert_file: /path/to/cert.pem
                    key_file: /path/to/key.pem
                traces_url_path: /v1/traces
                write_timeout: 0s
service:
    extensions:
        - k8smetadata
        - agenthealth/metrics
        - agenthealth/statuscode
        - entitystore
        - server
        - health_check/health_check
    pipelines:
        metrics/hostOtlpMetrics:
            exporters:
                - awscloudwatch
            processors:
                - cumulativetodelta/hostOtlpMetrics
                - ec2tagger
                - awsentity/service/otlp
            receivers:
                - otlp/metrics
    telemetry:
        logs:
            encoding: console
            level: info
            sampling:
                enabled: true
                initial: 2
                thereafter: 500
                tick: 10s
        metrics:
            level: None
        traces:
            level: None
