name: PR Github Pages

on: [pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      # Install dependencies
      - run: yarn install

      # Analyze code for potential problems
      - run: yarn prettier --check . # Run yarn prettier --check --write . if needed for prettier to write
      - run: yarn tsc --build

      # Test
      # - run: yarn test

      # Compile
      - run: yarn build

      # Deploy
      # - run: yarn deploy
