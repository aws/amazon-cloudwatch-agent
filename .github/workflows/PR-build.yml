name: PR Build
on:
  pull_request:
    branches: 
      - main 
    types: 
      - synchronize
      - reopened
      - ready_for_review
    paths-ignore:
      - '**/*.md'
      - '.github/**'
      - '!.github/workflows/PR-build.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  macos-unittest:
    runs-on: macos-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v3
      with:
        go-version: ~1.19.2

    - name: Check out code
      uses: actions/checkout@v3

    - name: Cache build output
      id: cached_binaries
      uses: actions/cache@v3
      with:
        path: |
              ~/Library/Caches/go-build
              ~/go/pkg/mod
        key: v1-go-pkg-mod-${{ runner.os }}-${{ hashFiles('**/go.sum') }}

    - name: Test
      if: steps.cached_binaries.outputs.cache-hit != 'true'
      run: make test

    - name: Upload coverage to Codecov
      if: steps.cached_binaries.outputs.cache-hit != 'true'
      uses: codecov/codecov-action@v3
      with:
        verbose: true

    - name: Build
      if: steps.cached_binaries.outputs.cache-hit != 'true'
      run: make build
  
  windows-unittest:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-2019, windows-latest ]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ~1.19.2

      - name: Cache Go
        id: cached_binaries
        uses: actions/cache@v3
        with:
          path: |
            %LocalAppData%\go-build
            ~/go/pkg/mod
          key: v1-go-pkg-mod-${{ runner.os }}-${{ hashFiles('**/go.sum') }}

      - name: Install make
        if: steps.cached_binaries.outputs.cache-hit != 'true'
        run: choco install make

      - name: Run Unit tests
        if: steps.cached_binaries.outputs.cache-hit != 'true'
        run: make test

      - name: Upload coverage to Codecov
        if: steps.cached_binaries.outputs.cache-hit != 'true'
        uses: codecov/codecov-action@v3
        with:
          verbose: true

      - name: Run build
        if: steps.cached_binaries.outputs.cache-hit != 'true'
        run: make build
  
  linux-unittest:
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v3
      with:
        go-version: ~1.19.2

    - name: Check out code
      uses: actions/checkout@v3

    # This requires the go mod tidy to not look at the go proxy
    - name: Go proxy direct
      run: GOPROXY=direct

    - uses: zencargo/github-action-go-mod-tidy@v1
      with:
        go-version: 1.19.2

    - name: Cache build output
      id: cached_binaries
      uses: actions/cache@v3
      with:
        path: |
              ~/.cache/go-build
              ~/go/pkg/mod
        key: v1-go-pkg-mod-${{ runner.os }}-${{ hashFiles('**/go.sum') }}

    - name: Test
      if: steps.cached_binaries.outputs.cache-hit != 'true'
      run: make test

    - name: Upload coverage to Codecov
      if: steps.cached_binaries.outputs.cache-hit != 'true'
      uses: codecov/codecov-action@v3
      with:
        verbose: true

    - name: Build
      if: steps.cached_binaries.outputs.cache-hit != 'true'
      run: make build