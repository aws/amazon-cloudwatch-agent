name: PR Build
on:
  workflow_dispatch:
  pull_request:
    branches: 
      - main*
      - feature*
    types: 
      - opened
      - synchronize
      - reopened
      - ready_for_review

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  test-data-race:
    name: Test data race
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v4
        with:
          go-version: ~1.22.2
          cache: false

      - name: Check out code
        uses: actions/checkout@v3

      - name: Test data race
        run: make test-data-race
