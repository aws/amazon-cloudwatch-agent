name: build-and-test

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '!.github/workflows/build-*'

  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

  workflow_dispatch:

jobs:
  linux-unittest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: 'true'

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ~1.15.15

      - name: Cache build output
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: go-build-v1-${{ runner.os }}-${{ hashFiles('**/go.sum') }}

      - name: Test
        run: make test
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          verbose: true

      - name: Build
        run: make build
