name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

jobs:

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            cachepath: |
              ~/.cache/go-build
              ~/go/pkg/mod
          - os: macos-latest
            cachepath: |
              ~/Library/Caches/go-build
              ~/go/pkg/mod
          - os: windows-latest
            cachepath: |
              %LocalAppData%\go-build
              ~/go/pkg/mod
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
      id: go

    - name: Configure git with longpath enabled (for windows)
      run: git config --global core.longpaths true

    - name: Check out code
      uses: actions/checkout@v2
      with:
        path: amazon-cloudwatch-agent
        fetch-depth: 0
        submodules: 'true'

    - name: Debug go.mod
      run: cat go.mod
      working-directory: amazon-cloudwatch-agent

    - name: Cache build output
      uses: actions/cache@v2
      with:
        path: ${{ matrix.cachepath }}
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Build
      run: make test build
      working-directory: amazon-cloudwatch-agent
