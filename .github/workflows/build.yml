name: Build and Test

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*"]

jobs:

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Configure git with longpath enabled (for windows)
      run: git config --global core.longpaths true

    - name: Check out code
      uses: actions/checkout@v2
      with:
        path: amazon-cloudwatch-agent
        fetch-depth: 0
        submodules: 'true'

    - name: Debug go.mod
      run: cat go.mod
      working-directory: amazon-cloudwatch-agent

    - name: Build
      run: make test build
      working-directory: amazon-cloudwatch-agent
