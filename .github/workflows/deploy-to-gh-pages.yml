name: Build and Deploy Webpage
on: 
  push:
    branches:
      performance-benchmark-page

permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build
        run: |
          npm install -f 
          npm run build
        env:
          REACT_APP_GATEWAY: ${{ secrets.REACT_APP_GATEWAY }}
          REACT_APP_GATEWAY_API_KEY: ${{ secrets.REACT_APP_GATEWAY_API_KEY }}


      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build